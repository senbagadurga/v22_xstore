 <font color="#FF0000" face="Oracle Sans,Arial Unicode MS" size="4"> تم العثور على معاملات متعددة تم إجراؤها باستخدام بطاقة الائتمان المحددة.<br> <br> قم بالمسح الضوئي للباركود الموجود على المنتج المطلوب إرجاعه لكي يتم ترشيح القائمة.<br> في حالة عدم وجود الباركود أو عدم القدرة على قراءته، من الممكن أن يتم إدخال رقم الصنف أو كود المنتج العالمي يدويًا.<br> </font>
